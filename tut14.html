<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
         

        /* Id selectors */
        #firstPara{
            color:blue ;
        }
           
         /* class selectors */
        .bgBlue{
            background-color: pink;
        }

        /* Grouping selectors */
        footer,span{
            background-color: red;
        }
    </style>

</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple aragraph to demonstrate css selectors </p>
    <p id="secondpara" class="redElement bgBlue">This is a another simple paragraph to demonstrate css selectors</p>
    <p>This is another simple paragraph</p>
    <span>this is span</span>
    <footer>This is a footer</footer>
</body>
</html>
